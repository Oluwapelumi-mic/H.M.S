{% include 'index.html' %}
<div>

    <h2>View Doctor</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>DoctorId</th>
                <th>Name</th>
                <th>Email</th>
                <th>MobileNo</th>
                <th>Specialty</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.Mobile_no}}</td>
                <td>{{i.speciality}}</td>
                <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure you want to Delete? ')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
